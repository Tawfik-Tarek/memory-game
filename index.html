<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Memory Game"
    />
    <meta
      name="keywords"
      content="Memory Game"
    />
    <meta name="author" content="Twfik Tarek" />
    <title> Memory Game </title>
    <link rel="icon" type="image/x-icon" href="/images/memo.png">
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Enter Your Name :</h2>
        <input type="text" id="input" />
        <p>
          I forget things so often that my memory is thinking about suing me for
          neglect.
        </p>
        <button class="play-button">Play</button>
      </div>
    </div>

    <div class="container">
      <div class="info-container">
        <div class="name">Hello , <span id="name">unkown</span></div>
        <div class="tries">Wrong Tries : <span id="tries">0</span></div>
      </div>
      <div class="game">
        <div class="game-block" data-tech="angular">
          <div class="front"></div>
          <div class="back">
            <img src="images/angular.png" alt="angular" />
          </div>
        </div>
        <div class="game-block" data-tech="angular">
          <div class="front"></div>
          <div class="back">
            <img src="images/angular.png" alt="angular" />
          </div>
        </div>
        <div class="game-block" data-tech="react">
          <div class="front"></div>
          <div class="back">
            <img src="images/react.png" alt="react" />
          </div>
        </div>
        <div class="game-block" data-tech="react">
          <div class="front"></div>
          <div class="back">
            <img src="images/react.png" alt="react" />
          </div>
        </div>

        <div class="game-block" data-tech="css">
          <div class="front"></div>
          <div class="back">
            <img src="images/css.png" alt="css" />
          </div>
        </div>
        <div class="game-block" data-tech="css">
          <div class="front"></div>
          <div class="back">
            <img src="images/css.png" alt="css" />
          </div>
        </div>

        <div class="game-block" data-tech="js">
          <div class="front"></div>
          <div class="back">
            <img src="images/js.png" alt="js" />
          </div>
        </div>

        <div class="game-block" data-tech="js">
          <div class="front"></div>
          <div class="back">
            <img src="images/js.png" alt="js" />
          </div>
        </div>

        <div class="game-block" data-tech="next">
          <div class="front"></div>
          <div class="back">
            <img src="images/next.png" alt="next" />
          </div>
        </div>
        <div class="game-block" data-tech="next">
          <div class="front"></div>
          <div class="back">
            <img src="images/next.png" alt="next" />
          </div>
        </div>

        <div class="game-block" data-tech="node">
          <div class="front"></div>
          <div class="back">
            <img src="images/node.png" alt="node" />
          </div>
        </div>
        <div class="game-block" data-tech="node">
          <div class="front"></div>
          <div class="back">
            <img src="images/node.png" alt="node" />
          </div>
        </div>

        <div class="game-block" data-tech="python">
          <div class="front"></div>
          <div class="back">
            <img src="images/python.png" alt="python" />
          </div>
        </div>
        <div class="game-block" data-tech="python">
          <div class="front"></div>
          <div class="back">
            <img src="images/python.png" alt="python" />
          </div>
        </div>

        <div class="game-block" data-tech="swift">
          <div class="front"></div>
          <div class="back">
            <img src="images/swift.png" alt="swift" />
          </div>
        </div>

        <div class="game-block" data-tech="swift">
          <div class="front"></div>
          <div class="back">
            <img src="images/swift.png" alt="swift" />
          </div>

      </div>
    </div>
    <script src="./js/index.js"></script>
